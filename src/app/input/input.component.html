<div class="field">
  <label class="label">{{ label }}</label>
</div>
<div class="control">
  <input
    class="input"
    type="text"
    [formControl]="control"
    [ngClass]="{ 'is-danger': showErrors() }"
    [placeholder]="placeholder"
  />
</div>

<ng-container *ngIf="showErrors()">
  <div class="help is-danger" *ngIf="control?.errors?.['required']">
    *Zorunlu Alan
  </div>

  <div class="help is-danger" *ngIf="control.errors?.['minlength']">
    <p style="color: red">
      *Girdiğiniz isim
      {{control?.errors?.['minlength']?.['actualLength']}} karakter içeriyor.
      Lütfen en az {{control?.errors?.['minlength']?.['requiredLength']}} adet
      karakter giriniz
    </p>
  </div>
</ng-container>
